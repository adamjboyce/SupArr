# =============================================================================
# Machine 2: Privateer — *arr Stack
# =============================================================================
# Download traffic through NordVPN/Gluetun. Everything else unmasked.
# Init script: ../scripts/init-machine2-arr.sh
# =============================================================================

networks:
  arr-net:
    driver: bridge

services:

  # ── Remote Access ──────────────────────────────────────────────────────────
  tailscale:
    image: tailscale/tailscale:latest
    container_name: tailscale-privateer
    hostname: privateer
    restart: unless-stopped
    cap_add: [NET_ADMIN, NET_RAW]
    volumes:
      - ${APPDATA}/tailscale/state:/var/lib/tailscale
      - /dev/net/tun:/dev/net/tun
    environment:
      - TS_AUTHKEY=${TAILSCALE_AUTH_KEY}
      - TS_STATE_DIR=/var/lib/tailscale
      - TS_EXTRA_ARGS=--advertise-exit-node
    networks: [arr-net]

  # ── VPN + Download Clients ─────────────────────────────────────────────────
  gluetun:
    image: qmcgaw/gluetun:latest
    container_name: gluetun
    restart: unless-stopped
    cap_add: [NET_ADMIN]
    devices: [/dev/net/tun:/dev/net/tun]
    environment:
      - VPN_SERVICE_PROVIDER=nordvpn
      - VPN_TYPE=${NORD_VPN_TYPE:-openvpn}
      - OPENVPN_USER=${NORD_USER}
      - OPENVPN_PASSWORD=${NORD_PASS}
      - SERVER_COUNTRIES=${NORD_COUNTRY:-United States}
      - SERVER_CITIES=${NORD_CITY:-}
      - WIREGUARD_PRIVATE_KEY=${NORD_WIREGUARD_KEY:-}
      - FIREWALL_OUTBOUND_SUBNETS=${LOCAL_SUBNET:-192.168.1.0/24}
      - DOT=off
      - HEALTH_VPN_DURATION_INITIAL=30s
      - HEALTH_SUCCESS_WAIT_DURATION=10s
    ports:
      - "8080:8080"       # qBittorrent UI
      - "6881:6881"       # Torrent TCP
      - "6881:6881/udp"   # Torrent UDP
      - "8085:8085"       # SABnzbd UI
    volumes:
      - ${APPDATA}/gluetun:/gluetun
    networks: [arr-net]
    healthcheck:
      test: ["CMD-SHELL", "wget -q --spider http://ipinfo.io || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

  qbittorrent:
    image: linuxserver/qbittorrent:latest
    container_name: qbittorrent
    restart: unless-stopped
    network_mode: "service:gluetun"
    depends_on:
      gluetun: { condition: service_healthy }
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}
      - WEBUI_PORT=8080
    volumes:
      - ${APPDATA}/qbittorrent/config:/config
      - ${DOWNLOADS_ROOT}/torrents:/downloads/torrents
    healthcheck:
      test: ["CMD-SHELL", "curl -sf http://localhost:8080 || exit 1"]
      interval: 60s
      timeout: 10s
      retries: 3
      start_period: 30s

  sabnzbd:
    image: linuxserver/sabnzbd:latest
    container_name: sabnzbd
    restart: unless-stopped
    network_mode: "service:gluetun"
    depends_on:
      gluetun: { condition: service_healthy }
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}
    volumes:
      - ${APPDATA}/sabnzbd/config:/config
      - ${DOWNLOADS_ROOT}/usenet:/downloads/usenet
    healthcheck:
      test: ["CMD-SHELL", "curl -sf http://localhost:8085 || exit 1"]
      interval: 60s
      timeout: 10s
      retries: 3
      start_period: 30s

  unpackerr:
    image: golift/unpackerr:latest
    container_name: unpackerr
    restart: unless-stopped
    environment:
      - TZ=${TZ}
      - UN_SONARR_0_URL=http://sonarr:8989
      - UN_SONARR_0_API_KEY=${SONARR_API_KEY:-}
      - UN_SONARR_0_PATHS_0=/downloads
      - UN_SONARR_0_PROTOCOLS=both
      - UN_RADARR_0_URL=http://radarr:7878
      - UN_RADARR_0_API_KEY=${RADARR_API_KEY:-}
      - UN_RADARR_0_PATHS_0=/downloads
      - UN_RADARR_0_PROTOCOLS=both
      - UN_LIDARR_0_URL=http://lidarr:8686
      - UN_LIDARR_0_API_KEY=${LIDARR_API_KEY:-}
      - UN_LIDARR_0_PATHS_0=/downloads
      - UN_LIDARR_0_PROTOCOLS=both
    volumes:
      - ${DOWNLOADS_ROOT}:/downloads
    networks: [arr-net]

  # ── Indexer Management ─────────────────────────────────────────────────────
  prowlarr:
    image: linuxserver/prowlarr:latest
    container_name: prowlarr
    restart: unless-stopped
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}
    ports: ["9696:9696"]
    volumes:
      - ${APPDATA}/prowlarr/config:/config
    networks: [arr-net]
    healthcheck:
      test: ["CMD-SHELL", "curl -sf http://localhost:9696/ping || exit 1"]
      interval: 60s
      timeout: 10s
      retries: 3
      start_period: 30s

  flaresolverr:
    image: ghcr.io/flaresolverr/flaresolverr:latest
    container_name: flaresolverr
    restart: unless-stopped
    environment:
      - LOG_LEVEL=info
      - LOG_HTML=false
      - TZ=${TZ}
    ports: ["8191:8191"]
    networks: [arr-net]
    healthcheck:
      test: ["CMD-SHELL", "curl -sf http://localhost:8191 || exit 1"]
      interval: 60s
      timeout: 10s
      retries: 3
      start_period: 30s

  # ── The *arr Suite ─────────────────────────────────────────────────────────
  radarr:
    image: linuxserver/radarr:latest
    container_name: radarr
    restart: unless-stopped
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}
    ports: ["7878:7878"]
    volumes:
      - ${APPDATA}/radarr/config:/config
      - ${MEDIA_ROOT}/movies:/movies
      - ${MEDIA_ROOT}/anime-movies:/anime-movies
      - ${MEDIA_ROOT}/documentaries:/documentaries
      - ${MEDIA_ROOT}/stand-up:/stand-up
      - ${MEDIA_ROOT}/concerts:/concerts
      - ${DOWNLOADS_ROOT}:/downloads
    networks: [arr-net]
    healthcheck:
      test: ["CMD-SHELL", "curl -sf http://localhost:7878/ping || exit 1"]
      interval: 60s
      timeout: 10s
      retries: 3
      start_period: 30s

  sonarr:
    image: linuxserver/sonarr:latest
    container_name: sonarr
    restart: unless-stopped
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}
    ports: ["8989:8989"]
    volumes:
      - ${APPDATA}/sonarr/config:/config
      - ${MEDIA_ROOT}/tv:/tv
      - ${MEDIA_ROOT}/anime:/anime
      - ${DOWNLOADS_ROOT}:/downloads
    networks: [arr-net]
    healthcheck:
      test: ["CMD-SHELL", "curl -sf http://localhost:8989/ping || exit 1"]
      interval: 60s
      timeout: 10s
      retries: 3
      start_period: 30s

  lidarr:
    image: linuxserver/lidarr:latest
    container_name: lidarr
    restart: unless-stopped
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}
    ports: ["8686:8686"]
    volumes:
      - ${APPDATA}/lidarr/config:/config
      - ${MEDIA_ROOT}/music:/music
      - ${DOWNLOADS_ROOT}:/downloads
    networks: [arr-net]
    healthcheck:
      test: ["CMD-SHELL", "curl -sf http://localhost:8686/ping || exit 1"]
      interval: 60s
      timeout: 10s
      retries: 3
      start_period: 30s

  bookshelf:
    image: ghcr.io/pennydreadful/bookshelf:hardcover
    container_name: bookshelf
    restart: unless-stopped
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}
    ports: ["8787:8787"]
    volumes:
      - ${APPDATA}/bookshelf/config:/config
      - ${MEDIA_ROOT}/books:/books
      - ${MEDIA_ROOT}/audiobooks:/audiobooks
      - ${DOWNLOADS_ROOT}:/downloads
    networks: [arr-net]
    healthcheck:
      test: ["CMD-SHELL", "curl -sf http://localhost:8787/ping || exit 1"]
      interval: 60s
      timeout: 10s
      retries: 3
      start_period: 30s

  bazarr:
    image: linuxserver/bazarr:latest
    container_name: bazarr
    restart: unless-stopped
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}
    ports: ["6767:6767"]
    volumes:
      - ${APPDATA}/bazarr/config:/config
      - ${MEDIA_ROOT}/movies:/movies
      - ${MEDIA_ROOT}/tv:/tv
      - ${MEDIA_ROOT}/anime:/anime
    networks: [arr-net]
    healthcheck:
      test: ["CMD-SHELL", "curl -sf http://localhost:6767 || exit 1"]
      interval: 60s
      timeout: 10s
      retries: 3
      start_period: 30s

  whisparr:
    image: ghcr.io/hotio/whisparr:latest
    container_name: whisparr
    restart: unless-stopped
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}
    ports: ["6969:6969"]
    volumes:
      - ${APPDATA}/whisparr/config:/config
      - ${MEDIA_ROOT}/adult:/adult
      - ${DOWNLOADS_ROOT}:/downloads
    networks: [arr-net]
    healthcheck:
      test: ["CMD-SHELL", "curl -sf http://localhost:6969/ping || exit 1"]
      interval: 60s
      timeout: 10s
      retries: 3
      start_period: 30s

  # ── Quality & Automation ───────────────────────────────────────────────────
  recyclarr:
    image: ghcr.io/recyclarr/recyclarr:latest
    container_name: recyclarr
    restart: unless-stopped
    environment:
      - TZ=${TZ}
    volumes:
      - ${APPDATA}/recyclarr/config:/config
    networks: [arr-net]

  autobrr:
    image: ghcr.io/autobrr/autobrr:latest
    container_name: autobrr
    restart: unless-stopped
    environment:
      - TZ=${TZ}
    ports: ["7474:7474"]
    volumes:
      - ${APPDATA}/autobrr/config:/config
    networks: [arr-net]
    healthcheck:
      test: ["CMD-SHELL", "curl -sf http://localhost:7474 || exit 1"]
      interval: 60s
      timeout: 10s
      retries: 3
      start_period: 15s

  # ── Migration Tool (stop after library import is done) ─────────────────────
  filebot:
    image: jlesage/filebot:latest
    container_name: filebot
    restart: unless-stopped
    environment:
      - USER_ID=${PUID}
      - GROUP_ID=${PGID}
      - TZ=${TZ}
    ports: ["5800:5800"]
    volumes:
      - ${APPDATA}/filebot/config:/config
      - ${MEDIA_ROOT}:/storage:rw
      - ${DOWNLOADS_ROOT}:/downloads:rw
      - /mnt/migrate-source:/migrate-source:ro
    networks: [arr-net]
    healthcheck:
      test: ["CMD-SHELL", "curl -sf http://localhost:5800 || exit 1"]
      interval: 60s
      timeout: 10s
      retries: 3
      start_period: 30s

  # ── Notifications & Monitoring ─────────────────────────────────────────────
  notifiarr:
    image: golift/notifiarr:latest
    container_name: notifiarr
    restart: unless-stopped
    environment:
      - TZ=${TZ}
    ports: ["5454:5454"]
    volumes:
      - ${APPDATA}/notifiarr/config:/config
      - /var/run/utmp:/var/run/utmp
    networks: [arr-net]
    healthcheck:
      test: ["CMD-SHELL", "wget -q --spider http://localhost:5454 || exit 1"]
      interval: 60s
      timeout: 10s
      retries: 3
      start_period: 30s

  homepage:
    image: ghcr.io/gethomepage/homepage:latest
    container_name: homepage-privateer
    restart: unless-stopped
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - HOMEPAGE_ALLOWED_HOSTS=192.168.1.27:3101,localhost:3000
    ports: ["3101:3000"]
    volumes:
      - ${APPDATA}/homepage/config:/app/config
      - /var/run/docker.sock:/var/run/docker.sock:ro
    networks: [arr-net]
    healthcheck:
      test: ["CMD-SHELL", "wget -q --spider http://localhost:3000 || exit 1"]
      interval: 60s
      timeout: 10s
      retries: 3
      start_period: 15s

  # ── Download Health Monitor ────────────────────────────────────────────────
  download-monitor:
    image: alpine:latest
    container_name: download-monitor
    restart: unless-stopped
    entrypoint: ["/bin/sh", "-c", "apk add --no-cache curl jq bash coreutils > /dev/null 2>&1 && exec bash /scripts/download-monitor.sh"]
    environment:
      - RADARR_API_KEY=${RADARR_API_KEY:-}
      - SONARR_API_KEY=${SONARR_API_KEY:-}
      - LIDARR_API_KEY=${LIDARR_API_KEY:-}
      - BOOKSHELF_API_KEY=${BOOKSHELF_API_KEY:-}
      - DISCORD_WEBHOOK_URL=${DISCORD_WEBHOOK_URL:-}
      - STALL_THRESHOLD_HOURS=6
      - CHECK_INTERVAL=3600
      - TZ=${TZ}
    volumes:
      - ../scripts/download-monitor.sh:/scripts/download-monitor.sh:ro
    networks: [arr-net]

  # ── Maintenance ────────────────────────────────────────────────────────────
  watchtower:
    image: containrrr/watchtower:latest
    container_name: watchtower-privateer
    restart: unless-stopped
    environment:
      - TZ=${TZ}
      - DOCKER_API_VERSION=1.44
      - WATCHTOWER_CLEANUP=true
      - WATCHTOWER_SCHEDULE=0 0 5 * * *
      - WATCHTOWER_NOTIFICATIONS=shoutrrr
      - WATCHTOWER_NOTIFICATION_URL=${WATCHTOWER_NOTIFICATION_URL:-}
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    networks: [arr-net]

  dozzle:
    image: amir20/dozzle:latest
    container_name: dozzle
    restart: unless-stopped
    ports: ["8888:8080"]
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    networks: [arr-net]
    healthcheck:
      test: ["NONE"]
      disable: true

  # ── Phone Backup: Immich ──────────────────────────────────────────────────
  immich-server:
    image: ghcr.io/immich-app/immich-server:release
    container_name: immich-server
    restart: unless-stopped
    depends_on:
      immich-redis:  { condition: service_started }
      immich-db:     { condition: service_healthy }
    environment:
      - TZ=${TZ}
      - DB_HOSTNAME=immich-db
      - DB_PORT=5432
      - DB_DATABASE_NAME=immich
      - DB_USERNAME=immich
      - DB_PASSWORD=${IMMICH_DB_PASSWORD:-immich}
      - REDIS_HOSTNAME=immich-redis
      - IMMICH_MACHINE_LEARNING_URL=http://immich-ml:3003
    ports:
      - "2283:2283"
    volumes:
      - /mnt/backups/photos:/usr/src/app/upload
      - ${APPDATA}/immich/profile:/usr/src/app/upload/profile
      - ${APPDATA}/immich/encoded-video:/usr/src/app/upload/encoded-video
    networks: [arr-net]
    healthcheck:
      test: ["CMD-SHELL", "curl -sf http://localhost:2283/api/server/ping || exit 1"]
      interval: 60s
      timeout: 10s
      retries: 3
      start_period: 30s

  immich-ml:
    image: ghcr.io/immich-app/immich-machine-learning:release
    container_name: immich-ml
    restart: unless-stopped
    environment:
      - TZ=${TZ}
    volumes:
      - ${APPDATA}/immich/ml-cache:/cache
    networks: [arr-net]

  immich-redis:
    image: docker.io/redis:6.2-alpine
    container_name: immich-redis
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "redis-cli ping | grep PONG"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks: [arr-net]

  immich-db:
    image: docker.io/tensorchord/pgvecto-rs:pg14-v0.2.0
    container_name: immich-db
    restart: unless-stopped
    environment:
      - POSTGRES_DB=immich
      - POSTGRES_USER=immich
      - POSTGRES_PASSWORD=${IMMICH_DB_PASSWORD:-immich}
      - POSTGRES_INITDB_ARGS=--data-checksums
    volumes:
      - ${APPDATA}/immich/db:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -d immich -U immich"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks: [arr-net]

  # ── Phone Backup: Syncthing ─────────────────────────────────────────────────
  syncthing:
    image: linuxserver/syncthing:latest
    container_name: syncthing
    restart: unless-stopped
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}
    ports:
      - "8384:8384"        # Web UI
      - "22000:22000"      # Sync protocol TCP
      - "22000:22000/udp"  # Sync protocol UDP
      - "21027:21027/udp"  # Discovery
    volumes:
      - ${APPDATA}/syncthing/config:/config
      - /mnt/backups/phone-backup:/data/phone-backup
    networks: [arr-net]
    healthcheck:
      test: ["CMD-SHELL", "curl -sf http://localhost:8384 || exit 1"]
      interval: 60s
      timeout: 10s
      retries: 3
      start_period: 15s

  # ── Media Library Migration (optional — profile-gated) ────────────────────
  media-migration:
    image: alpine:latest
    container_name: media-migration
    profiles: ["migration"]
    entrypoint: ["/bin/sh", "-c",
      "apk add --no-cache rsync bash coreutils jq curl > /dev/null 2>&1 && exec bash /scripts/migrate-library.sh \"$@\"", "--"]
    environment:
      - TZ=${TZ}
      - PUID=${PUID}
      - PGID=${PGID}
      - RADARR_API_KEY=${RADARR_API_KEY:-}
      - SONARR_API_KEY=${SONARR_API_KEY:-}
      - LIDARR_API_KEY=${LIDARR_API_KEY:-}
      - BOOKSHELF_API_KEY=${BOOKSHELF_API_KEY:-}
    volumes:
      - ../scripts/migrate-library.sh:/scripts/migrate-library.sh:ro
      - /mnt/migrate-source:/source:ro
      - ${MEDIA_ROOT}:/media
    networks: [arr-net]

  # ── Config Backup ─────────────────────────────────────────────────────────
  backup-privateer:
    image: alpine:latest
    container_name: backup-privateer
    restart: unless-stopped
    entrypoint: ["/bin/sh", "-c", "apk add --no-cache curl jq bash > /dev/null 2>&1 && exec bash /scripts/backup.sh"]
    environment:
      - APPDATA=/data
      - BACKUP_DIR=/backups
      - BACKUP_RETENTION_DAYS=7
      - BACKUP_INTERVAL=604800
      - MACHINE_NAME=privateer
      - DISCORD_WEBHOOK_URL=${DISCORD_WEBHOOK_URL:-}
      - TZ=${TZ}
    volumes:
      - ../scripts/backup.sh:/scripts/backup.sh:ro
      - ${APPDATA}:/data:ro
      - ${APPDATA}/backups:/backups
    networks: [arr-net]

  # ── Maintenance Robot ────────────────────────────────────────────────────
  maintenance:
    image: alpine:latest
    container_name: maintenance
    restart: unless-stopped
    entrypoint: ["/bin/sh", "-c", "apk add --no-cache curl jq bash coreutils > /dev/null 2>&1 && exec bash /scripts/maintenance.sh"]
    environment:
      - DISK_ALERT_THRESHOLD=85
      - STALE_DOWNLOAD_DAYS=7
      - CHECK_INTERVAL=86400
      - DISCORD_WEBHOOK_URL=${DISCORD_WEBHOOK_URL:-}
      - TZ=${TZ}
    volumes:
      - ../scripts/maintenance.sh:/scripts/maintenance.sh:ro
      - ${APPDATA}:/data:ro
      - ${DOWNLOADS_ROOT}:/downloads
      - ${MEDIA_ROOT}:/media
    networks: [arr-net]

  # ── Weekly Content Digest ────────────────────────────────────────────────
  weekly-digest:
    image: alpine:latest
    container_name: weekly-digest
    restart: unless-stopped
    entrypoint: ["/bin/sh", "-c", "apk add --no-cache curl jq bash coreutils > /dev/null 2>&1 && exec bash /scripts/weekly-digest.sh"]
    environment:
      - RADARR_API_KEY=${RADARR_API_KEY:-}
      - SONARR_API_KEY=${SONARR_API_KEY:-}
      - LIDARR_API_KEY=${LIDARR_API_KEY:-}
      - DISCORD_WEBHOOK_URL=${DISCORD_WEBHOOK_URL:-}
      - DIGEST_INTERVAL=604800
      - TZ=${TZ}
    volumes:
      - ../scripts/weekly-digest.sh:/scripts/weekly-digest.sh:ro
    networks: [arr-net]
